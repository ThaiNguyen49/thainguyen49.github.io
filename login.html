<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đăng nhập Admin</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
    position: relative;
    background: #181c24;
  }
  .login-bg-canvas {
    position: fixed;
    z-index: 0;
    top: 0; left: 0; width: 100vw; height: 100vh;
    pointer-events: none;
  }
  .login-box {
    position: relative;
    z-index: 1;
    background: rgba(24,28,36,0.95);
    padding: 32px 28px 24px 28px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    width: 340px;
    color: #fff;
    margin: auto;
    top: 50vh;
    transform: translateY(-50%);
  }
  .login-title-glow {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    color: #ffd54a;
    letter-spacing: 1px;
    text-shadow: 0 0 12px #ffd54a55;
  }
  .login-box h2 {
    margin: 0 0 18px 0;
    font-weight: 700;
    font-size: 22px;
    color: #ffd54a;
    text-align: center;
    letter-spacing: 1px;
  }
  .form-group {
    margin-bottom: 18px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    color: #a9b4cf;
    font-size: 15px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #243047;
    background: #23293a;
    color: #fff;
    font-size: 15px;
    outline: none;
    box-sizing: border-box;
    letter-spacing: 2px;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #ffd54a;
  }
  .error {
    color: #ff8a80;
    font-size: 13px;
    min-height: 16px;
    margin-top: 4px;
    text-align: center;
  }
  .login-btn {
    width: 100%;
    padding: 10px 0;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #ffd54a 0%, #ffb300 100%);
    color: #222;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.2s;
  }
  .login-btn:hover {
    background: linear-gradient(90deg, #ffb300 0%, #ffd54a 100%);
  }
</style>
</head>
<body>
<canvas class="login-bg-canvas"></canvas>
  <form class="login-box" id="loginForm" autocomplete="off">
    <div class="login-title-glow">@LINFU49</div>
    <h2>Đăng nhập</h2>
    <div class="form-group">
      <label for="username">Tài khoản</label>
      <input type="text" id="username" placeholder="Nhập tài khoản" autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="••••" autocomplete="current-password" />
    </div>
    <div class="error" id="errorMsg"></div>
    <button class="login-btn" type="submit">Đăng nhập</button>
  </form>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var user = document.getElementById('username').value.trim();
      var pass = document.getElementById('password').value;
      var error = document.getElementById('errorMsg');
      if (user !== 'admin' || pass !== 'taoa32') {
        error.textContent = 'Sai tài khoản hoặc mật khẩu!';
        return;
      }
      localStorage.setItem('currentUser', JSON.stringify({name:'admin'}));
      window.location.href = 'index.html';
    };

    // Hiệu ứng nền động đơn giản: sóng chuyển động
    const canvas = document.querySelector('.login-bg-canvas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    function resize() {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    }
    resize();
    window.addEventListener('resize', resize);

    let t = 0;
    function draw() {
      ctx.clearRect(0,0,w,h);
      for(let i=0;i<3;i++){
        ctx.save();
        ctx.globalAlpha = 0.18 + 0.13*i;
        let grad = ctx.createLinearGradient(0,0,w,h);
        grad.addColorStop(0,`#ffd54a`);
        grad.addColorStop(1,`#00bfae`);
        ctx.fillStyle = grad;
        ctx.beginPath();
        for(let x=0;x<=w;x+=8){
          let y = h*0.7 + Math.sin((x/120) + t*0.8 + i)*30 + Math.cos((x/80) - t*0.6 - i)*18 + Math.sin((x/200) + t*0.5)*12 + i*22;
          if(x===0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.lineTo(w,h); ctx.lineTo(0,h); ctx.closePath();
        ctx.shadowColor = '#ffd54a88';
        ctx.shadowBlur = 12-i*2;
        ctx.fill();
        ctx.restore();
      }
      t += 0.012;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
