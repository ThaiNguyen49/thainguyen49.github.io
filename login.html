<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      color: #fff;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      background: #3a3a3a;
      color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-box button:hover {
      background: #2563eb;
    }
    .error-msg {
      color: #f87171;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tài khoản" autocomplete="off">
      <input type="password" id="password" placeholder="Mật khẩu" autocomplete="off">
      <button type="submit">Đăng nhập</button>
      <div class="error-msg" id="errorMsg">Sai tài khoản hoặc mật khẩu!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Kiểm tra tài khoản/mật khẩu (ví dụ: admin / 123456)
      if (user === "admin" && pass === "123456") {
        localStorage.setItem("loggedIn", "true"); // lưu trạng thái
        window.location.href = "home.html"; // chuyển vào trang chính
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
